<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Custom Login Page</title>
    <style>
      h1 {
        margin: 2em 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Custom Login Page</h1>
      <div id="messageBox" class="jumbotron">
        You are not logged in. Get outta here! Shoo! >:S
      </div>
      <!-- Custom login form -->
      <form id="custom-login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Log In</button>
      </form>
    </div>
    <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/js/okta-sign-in.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      var oktaSignIn = new OktaSignIn({
        baseUrl: "https://dev-31932171.okta.com",
        clientId: "0oaaqdgoueFaGsdKV5d7",
        authParams: {
          issuer: "https://dev-31932171.okta.com/oauth2/default",
          responseType: ['token', 'id_token'],
          display: 'page'
        }
      });

      var customLoginForm = document.getElementById('custom-login-form');
      customLoginForm.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Perform authentication using OktaSignIn library
        oktaSignIn.signIn({
          username: username,
          password: password
        }).then(function (transaction) {
          if (transaction.status === 'SUCCESS') {
            var accessToken = transaction.tokens.accessToken.value;
            var idToken = transaction.tokens.idToken.value;

            // Handle tokens and user experience here

            // For illustration purposes, update the message box
            document.getElementById("messageBox").innerHTML = "Hello, " + username + "! You just logged in! :)";
          }
        }).catch(function (error) {
          console.error(error);
          // Handle authentication error
        });
      });
    </script>
  </body>
</html>
